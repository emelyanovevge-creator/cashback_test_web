<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashback.su - Кэшбэк от банков</title>

    <!-- Подключение шрифта -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Правильный путь к CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<header>
    <div class="container">
        <div class="logo">
            <h1>Cashback.su</h1>
        </div>
        <div class="search">
            <input type="text" id="searchInput" placeholder="Поиск по магазинам или категориям...">
        </div>
    </div>
</header>

<main>
    <div class="container">

        <section class="intro">
            <h2>Как работает кэшбэк?</h2>
            <p>
                Получайте кэшбэк за покупки в популярных магазинах с помощью банковских карт.
                Найдите лучшие предложения!
            </p>
        </section>

        <section class="categories">
            <h2>Категории</h2>
            <div class="category-list">
                <div class="category-card">Еда</div>
                <div class="category-card">Техника</div>
                <div class="category-card">Путешествия</div>
                <div class="category-card">Здоровье</div>
                <div class="category-card">Авто</div>
            </div>
        </section>

        <section class="popular-stores">
            <h2>Популярные магазины</h2>
            <div class="store-list">
                <div class="store-card">Wildberries</div>
                <div class="store-card">Ozon</div>
                <div class="store-card">AliExpress</div>
                <div class="store-card">Яндекс.Маркет</div>
            </div>
        </section>

    </div>
</main>

<footer>
    <div class="container">
        <p>&copy; 2026 Cashback.su. Все права защищены.</p>
    </div>
</footer>

<!-- Подключение JS -->
<script src="scripts.js"></script>
