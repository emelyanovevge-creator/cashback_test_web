<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ozon — кэшбэк от банков</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">
</head>

<body>

<header>
    <div class="container header-inner">
        <div class="logo">
            <i class="ri-store-2-line"></i>
            <span>Ozon</span>
        </div>
        <a href="../index.html" class="back-btn"><i class="ri-arrow-left-line"></i> Назад</a>
    </div>
</header>

<main class="container store-details">

    <h1>Кэшбэк при покупках на Ozon</h1>

    <div class="grid">
        <div class="card">
            <h2><i class="ri-bank-card-line"></i> Т-Банк</h2>
            <p><strong>20% кэшбэк</strong> на первую покупку</p>
        </div>

        <div class="card">
            <h2><i class="ri-piggy-bank-line"></i> Альфа-Банк</h2>
            <p><strong>10% кэшбэк</strong> на все покупки</p>
        </div>

        <div class="card">
            <h2><i class="ri-money-dollar-circle-line"></i> Сбербанк</h2>
            <p><strong>30% бонусов Спасибо</strong> за первую покупку</p>
        </div>
    </div>

</main>

</body>
</html>
